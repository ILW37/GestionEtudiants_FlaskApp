name: ğŸ³ Build and Push Docker Image
# DÃ©clencheurs
on:
  push:
    branches: 
      - main
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches: 
      - main
      - master
  workflow_dispatch:  # Permet de lancer manuellement

# Variables globales
env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_NAME: flask-nft-diplomas
  REGISTRY: docker.io

jobs:
  build-and-push:
    name: ğŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
    # Ã‰tape 1: RÃ©cupÃ©rer le code
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    # Ã‰tape 2: Configurer Docker Buildx (pour build multi-architecture)
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # Ã‰tape 3: Se connecter Ã  Docker Hub
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # Ã‰tape 4: Extraire les mÃ©tadonnÃ©es (tags, labels)
    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-
    
    # Ã‰tape 5: Builder et pusher l'image Docker
    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
        platforms: linux/amd64
    
    # Ã‰tape 6: Afficher le rÃ©sultat
    - name: âœ… Image pushed successfully
      run: |
        echo "ğŸ‰ Docker image pushed successfully!"
        echo "ğŸ“¦ Image: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}"
        echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
        echo ""
        echo "Pour utiliser cette image:"
        echo "docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"